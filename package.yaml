name:                optics-exercises
version:             0.1.0.0
github:              "githubuser/optics-exercises"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/optics-exercises#readme>

dependencies:
- QuickCheck
- aeson
- barbies
- base >= 4.7 && < 5
- containers
- hspec
- lens >= 4.18.0
- lens-aeson
- mtl
- smallcheck
- text
- transformers
- utility-ht
- hspec-smallcheck

default-extensions:
- BlockArguments
- ConstraintKinds
- DeriveAnyClass
- DeriveGeneric
- DerivingStrategies
- FlexibleContexts
- FlexibleInstances
- GeneralizedNewtypeDeriving
- InstanceSigs
- LambdaCase
- QuantifiedConstraints
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TemplateHaskell
- TypeApplications
- TypeFamilies
- UndecidableInstances
- ViewPatterns
- NamedFieldPuns
- MultiParamTypeClasses
- GeneralizedNewtypeDeriving
- DeriveFunctor
- AllowAmbiguousTypes

library:
  source-dirs: src

tests:
  optics-exercises-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - optics-exercises
